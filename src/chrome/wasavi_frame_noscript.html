<html>
	<head>
		<meta charset="UTF-8">
		<title>wasavi - online vi editor</title>
		<link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon" />
		<link rel="icon" href="favicon.ico" type="image/vnd.microsoft.icon" />
		<style>body{margin:0;padding:0;overflow:hidden;}</style>
		<style id="wasavi_global_styles"></style>
		<style id="wasavi_theme_styles"></style>
	</head>
	<body>
		<input id="wasavi_focus_holder" type="password" readonly="readonly">
		<div id="wasavi_container">
			<div id="wasavi_editor"></div>
			<div id="wasavi_textwidth_guide"></div>
			<div id="wasavi_console_container">
				<textarea id="wasavi_console" spellcheck="false"></textarea>
			</div>
			<div id="wasavi_footer">
				<div id="wasavi_footer_modeline">
					<div id="wasavi_footer_prefix_indicator"></div>
					<div id="wasavi_footer_file_indicator"></div>
				</div>
				<div id="wasavi_footer_alter">
					<table id="wasavi_footer_alter_table">
						<tr>
							<td id="wasavi_footer_input_indicator"></td>
							<td><input id="wasavi_footer_input" type="text" spellcheck="false"></td>
						</tr>
					</table>
				</div>
				<div id="wasavi_footer_notifier"></div>
			</div>
			<span id="wasavi_singleline_scaler"></div>
			<div id="wasavi_console_scaler"></div>
			<div id="wasavi_command_cursor"><span id="wasavi_command_cursor_inner"></span></div>
			<textarea id="wasavi_edit_cursor" spellcheck="true"></textarea>
			<div id="wasavi_cover" tabindex="0">
				<span id="wasavi_cover_button">Press ^C to cancel</span>
			</div>
		</div>
	</body>
</html>
