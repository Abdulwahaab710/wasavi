<html>
<head>
<meta charset="utf-8">
<script src="../jsunit/app/jsUnitCore.js"></script>
<script>
function suite () {
	var suite = new top.jsUnitTestSuite();
	suite.addTestPage('../tests/test_frame.html?test=basics');
	suite.addTestPage('../tests/test_frame.html?test=motions');
	suite.addTestPage('../tests/test_frame.html?test=scrollers');
	suite.addTestPage('../tests/test_frame.html?test=editing');
	suite.addTestPage('../tests/test_frame.html?test=op_delete');
	suite.addTestPage('../tests/test_frame.html?test=op_yank');
	suite.addTestPage('../tests/test_frame.html?test=op_change');
	suite.addTestPage('../tests/test_frame.html?test=op_shift');
	suite.addTestPage('../tests/test_frame.html?test=undo');
	return suite;
}
</script>
</head>
<body></body>
</html>
